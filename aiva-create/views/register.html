<section id="login-page" ng-controller="RegisterController">
    <link href="assets/css/login/bootstrap-theme.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,700" rel="stylesheet" />

    <div class="container-fluid">
        <div class="row">
            <div class="login-header">
                <div class="container">
			        <div class="col-sm-12 logoDiv">
				        <div class="login-logo">
					        <a href="">
						        <img src="assets/images/logoblack.png" alt="logo" style="width: 200px;"/>
					        </a>
				        </div>
			        </div>
                </div>
    		</div>
        </div>
        <div class="row">
<!--            <div class="container">-->
            <div ng-class="{ loading: loading }" class="container">
                <form ng-submit="register()" bl-form-validator>
                    <div class="login-wrap">
                        
                        <div class="btn-group">
                            <div class="googleSignup">
                                <google-plus-signin clientid="538454688499-pui1la6gvbtlmf55lv2hh72r796elolf.apps.googleusercontent.com">
                                </google-plus-signin>
                            </div>
                            <div class="linked-btn">
                                <linked-in>
                                </linked-in>
                            </div>
                        </div>
                        
                        <p class="or">- or -</p>
                        
                        <div class="login-form">
                            <!--<div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon1"><i class="fa fa-envelope"></i></span>
                                    <input type="email" class="form-control" placeholder="Email" aria-describedby="basic-addon1" />
                                </div>
                            </div>-->
                            
                            <div class="form-group">
                                <div class="input-group-wrap">
                                    <span class="input-icon" id="Span2"><img src="assets/images/login/envelop.png" alt=""/></span>
                                    <input class="form-control" name="email" type="text" placeholder="{{ 'email' | translate }}" ng-model="registerInfo.email" aria-describedby="basic-addon1">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group-wrap">
                                    <span class="input-icon" id="Span1"><img src="assets/images/login/lock.png"></span>
                                    <input class="form-control" name="password" type="password" placeholder="{{ 'password' | translate }}" ng-model="registerInfo.password" aria-describedby="basic-addon1">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group-wrap">
                                    <span class="input-icon" id="Span1"><img src="assets/images/login/lock.png"></span>
                                    <input class="form-control" name="repeatPassword" type="password" placeholder="{{ 'repeatPassword' | translate }}" ng-model="registerInfo.repeatPassword" aria-describedby="basic-addon1">
                                </div>
                            </div>
                            <br>
                            <div class="form-group">
                                <button type="submit" class="btn-signin btn-success btn-block">{{ 'register' | translate }}</button>
                            </div>
                            
                            <div class="alert alert-danger alert-dismissible fade in" role="alert">
                                <div class="message"></div>
                            </div>
                            
                            <div class="form-group">
<!--                                <p class="reg-here">Donâ€™t Have An Account? <a href="javascript:void(0);">Register Here</a></p>-->
                                <p class="reg-here">{{ 'alreadyHaveAccount' | translate }} <a ui-sref="home">{{ 'logInHere' | translate }}</a></p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
