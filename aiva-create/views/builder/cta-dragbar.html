<div>

    <div id="cta-base-management-inner" ng-show="activeCanvasSize"
            style=" width:{{(vm.ctabase().widthInputValue * vm.activeScaleValue) + vm.ctabase().widthDim }};
                    height:{{(vm.ctabase().heightInputValue * vm.activeScaleValue) + vm.ctabase().heightDim }};
                    margin-left:{{(- vm.ctabase().savedHalfWidthValue * vm.activeScaleValue) + vm.ctabase().widthDim }};
                    margin-top: {{ (-vm.ctabase().savedHalfHeightValue * vm.activeScaleValue) + vm.ctabase().heightDim }};
                   ">

        <div class="dragbar height">

            <div id="cta-base-measure-width" >
                <table style="width:100%;height:100%;">

                    <tr>
                        <td rowspan="2" style="width:2px; background:url(assets/images/cta-base/line2x14.png) right center no-repeat no-repeat"></td>
                        <td style="height:20px;border-bottom: 2px #bbb dashed"></td>
                        <td rowspan="2" style="width:60px;vertical-align:middle;text-align:center;"
                                ng-bind="ctabase().width" ></td>
                        <td style="height:20px;border-bottom: 2px #bbb dashed"></td>
                        <td rowspan="2" style="width:2px; background:url(assets/images/cta-base/line2x14.png) right center no-repeat no-repeat"></td>
                    </tr>
                    <tr>
                        <td style="height:20px;"></td>
                        <td style="height:20px;"></td>
                    </tr>
                </table>
            </div>

        </div>

        <div class="dragbar width">

            <div id="cta-base-measure-height" style="height:100%;">
                <table style="width:100%;height:100%;">
                    <tr>
                        <td colspan="2" style="height:2px; background:url(assets/images/cta-base/line14x2.png) top center no-repeat no-repeat"></td>
                    </tr>
                    <tr>
                        <td style="width:20px;border-right: 2px #bbb dashed"></td>
                        <td style="width:20px;"></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="height:30px;text-align:center;"
                            ng-bind="ctabase().height" ></td>
                    </tr>
                    <tr>
                        <td style="width:20px;border-right: 2px #bbb dashed"></td>
                        <td style="width:20px;"></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="height:2px; background:url(assets/images/cta-base/line14x2.png) top center no-repeat no-repeat"></td>
                    </tr>
                </table>
            </div>
        </div>


    </div>
</div>
