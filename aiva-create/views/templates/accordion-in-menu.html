<div class="menu-accordion" ng-class="panelClass || 'menu-accordion-default'">
    <div role="tab" id="{{::headingId}}" aria-selected="{{isOpen}}" class="menu-accordion-heading" ng-keypress="toggleOpen($event)">
        <a role="button" data-toggle="collapse" href aria-expanded="{{isOpen}}" aria-controls="{{::panelId}}" tabindex="0" class="menu-accordion-title accordion-toggle" ng-click="toggleOpen()" uib-accordion-transclude="heading"><span uib-accordion-header ng-class="{'text-muted': isDisabled}">{{heading}}</span></a>
    </div>
    <div id="{{::panelId}}" aria-labelledby="{{::headingId}}" aria-hidden="{{!isOpen}}" role="tabpanel" class="menu-accordion-collapse collapse" uib-collapse="!isOpen">
        <div class="menu-accordion-body" ng-transclude></div>
    </div>
</div>
