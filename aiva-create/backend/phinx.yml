paths:
    migrations: %%PHINX_CONFIG_DIR%%/db/migrations
    seeds: %%PHINX_CONFIG_DIR%%/db/seeds

environments:
    default_migration_table: phinxlog
    default_database: production
    production:
        adapter: mysql
        host: localhost
        name: architect
        user: root
        pass: ''
        port: 3306
        charset: utf8

    local:
        adapter: mysql
        host: localhost
        name: aiva_create
        user: root
        pass: ''
        port: 3306
        charset: utf8
